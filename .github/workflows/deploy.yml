name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show environment
        run: |
          node -v
          npm -v
          echo "Listing repo root files:"
          ls -la
          echo "package.json:"
          cat package.json
          echo "package-lock.json exists:"; [ -f package-lock.json ] && echo yes || echo no

      - name: Install dependencies (verbose)
        run: |
          echo "If package-lock.json exists use 'npm ci', otherwise use 'npm install'"
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci --loglevel=verbose || {
              echo "npm ci failed";
              [ -f npm-debug.log ] && cat npm-debug.log || true;
              ls -la node_modules || true;
              exit 1;
            }
          else
            echo "No package-lock.json — running npm install"
            npm install --loglevel=verbose || {
              echo "npm install failed";
              [ -f npm-debug.log ] && cat npm-debug.log || true;
              ls -la node_modules || true;
              exit 1;
            }
          fi

      - name: Build project
        run: npm run build --if-present

      - name: Deploy to Firebase Hosting
        run: |
          npx --yes firebase-tools deploy --token "${{ secrets.FIREBASE_TOKEN }}" --project registrologia

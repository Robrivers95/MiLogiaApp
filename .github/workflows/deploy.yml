name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show environment
        run: |
          node -v
          npm -v
          echo "Listing repo root files:"
          ls -la
          echo "package.json:"
          cat package.json
          echo "package-lock.json exists:"; [ -f package-lock.json ] && echo yes || echo no

      - name: Install dependencies (verbose)
        run: |
          echo "Using npm ci for reproducible install"
          npm ci --loglevel=verbose || {
            echo "npm ci failed, listing npm logs if any";
            [ -f npm-debug.log ] && cat npm-debug.log || true;
            ls -la node_modules || true;
            exit 1;
          }

      - name: Build project
        run: npm run build --if-present

      - name: Deploy to Firebase Hosting
        run: |
          npx --yes firebase-tools deploy --token "${{ secrets.FIREBASE_TOKEN }}" --project registrologia

    <!-- Tailwind CSS (CDN para mantenerlo simple y rápido sin configuración de PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              logia: {
                900: '#0f172a', // Slate 900 - Background
                800: '#1e293b', // Slate 800 - Cards
                700: '#334155', // Slate 700 - Borders
                accent: '#6366f1', // Indigo 500 - Primary Buttons
                accentHover: '#4f46e5',
                success: '#10b981', // Emerald 500
                danger: '#ef4444', // Red 500
                gold: '#fbbf24', // Amber 400 - RPG/Rank
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
